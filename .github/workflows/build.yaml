on:
  push:
    branches: [main]
  workflow_dispatch: # can be manually dispatched under GitHub's "Actions" tab 
name: Build Flatpak
jobs:
  flatpak-freedesktop-x86_64:
    name: Build flatpak with org.freedesktop.Sdk x86_64
    runs-on: ubuntu-latest
    container: 
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    strategy: 
      matrix: 
        appid: 
          - cn.wps.office
          - com.qq.docs
          - com.qq.qqmusic
          - com.xiaoyaocz.dmzjx
          - com.xiaoyaocz.simplelive
          - io.github.MCDFsteve.FnipaPlay
          - io.github.msojocs.bilibili
          - org.freedesktop.xorg.xeyes
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Build flatpak with org.freedesktop.Sdk
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: ${{ matrix.appid }}-x86_64.flatpak
          manifest-path: manifests/${{ matrix.appid }}/${{ matrix.appid }}.yaml
          cache-key: flatpak-builder-${{ github.sha }}
          arch: x86_64

  flatpak-kde-x86_64:
    name: Build flatpak with org.kde.Sdk
    runs-on: ubuntu-latest
    container: 
      image: bilelmoussaoui/flatpak-github-actions:kde-6.7
      options: --privileged
    strategy: 
      matrix: 
        appid: 
          - io.github.c0re100.qBittorrent-Enhanced-Edition
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Build flatpak with org.kde.Sdk
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: ${{ matrix.appid }}-x86_64.flatpak
          manifest-path: manifests/${{ matrix.appid }}/${{ matrix.appid }}.yaml
          cache-key: flatpak-builder-${{ github.sha }}
          arch: x86_64

  flatpak-gnome-x86_64:
    name: Build flatpak with org.gnome.Sdk
    runs-on: ubuntu-latest
    container: 
      image: bilelmoussaoui/flatpak-github-actions:gnome-46
      options: --privileged
    strategy: 
      matrix: 
        appid: 
          - top.jtmonster.jhentai
          - io.github.predidit.kazumi
      # Don't fail the whole workflow if one architecture fails
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: ${{ matrix.appid }}-x86_64.flatpak
          manifest-path: manifests/${{ matrix.appid }}/${{ matrix.appid }}.yaml
          cache-key: flatpak-builder-${{ github.sha }}
          arch: x86_64

