app-id: io.github.MCDFsteve.FnipaPlay
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: fnipaplay
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: '23.08'
    add-ld-path: .

modules:
  - name: fnipaplay
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf *.deb data.* | bsdtar -xf -
      - mv opt/fnipaplay /app/
      - cp -a usr/share /app/
      - chmod +x /app/fnipaplay/fnipaplay
      - install -Dm755 fnipaplay.sh /app/bin/fnipaplay
      - install -Dm644 io.github.MCDFsteve.FnipaPlay.metainfo.xml -t /app/share/metainfo
      - ln -svf /usr/bin/ffmpeg /app/bin/
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: file
        url: https://github.com/madoka773/FnipaPlay/releases/download/0.1.3/FnipaPlay-0.0.6+1-Linux-amd64.deb
        dest-filename: fnipaplay.deb
        sha256: c2d5aa80f87ea6d104e52d95c310fe6f0f4f2689ce5bfba3930899d9d7dec9fd
      - type: file
        path: io.github.MCDFsteve.FnipaPlay.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/fnipaplay/fnipaplay
        dest-filename: fnipaplay.sh
